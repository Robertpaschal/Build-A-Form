<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name 
            <input id="name" type="text" placeholder="Input name" required/>
        </label>

        <label id="Email-label">Email
            <input id="Email" type="email" placeholder="Input email" required/>
        </label>

        <label id="Age-label">Age (Optional)
            <input id="Age" type="number" min="10" max="99" placeholder="Input Age"/>
        </label>
        <label>Which option best describes your current role?
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>

        <p>
            <label> Would you recommend freeCodeCamp to a friend?
                <input />
            </label> 

        </p>

    </form>

</body>
</html>
